<html lang="ru">
<head>

    <title>JS Runner - –° –∞–≤—Ç–æ–¥–æ–ø–æ–ª–Ω–µ–Ω–∏–µ–º –∏ –∏—Å—Ç–æ—Ä–∏–µ–π</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .controls {
            background: #252526;
            padding: 8px 16px;
            display: flex;
            gap: 8px;
            align-items: center;
            border-bottom: 1px solid #3e3e42;
            flex-shrink: 0;
            flex-wrap: wrap;
        }

        .controls button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 2px;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s;
        }

        .controls button:hover {
            background: #1177bb;
        }

        .controls button:active {
            background: #0c5285;
        }

        .controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #3e3e42;
        }

        .controls button.run {
            background: #388a34;
        }

        .controls button.run:hover {
            background: #3f9e3a;
        }

        .controls button.stop {
            background: #c42b1c;
            display: none;
        }

        .controls button.stop:hover {
            background: #da3b2b;
        }

        .controls button.clear {
            background: #6c6c6c;
        }

        .controls button.clear:hover {
            background: #7c7c7c;
        }

        .controls button.nav-btn {
            background: #4a4a4a;
            padding: 6px 10px;
        }

        .controls button.nav-btn:hover:not(:disabled) {
            background: #5a5a5a;
        }

        .controls button.copy-btn {
            background: #4a4a4a;
        }

        .controls button.copy-btn:hover {
            background: #5a5a5a;
        }

        .controls button.copy-btn.copied {
            background: #388a34;
        }

        .controls .spacer {
            flex: 1;
        }

        .controls .status {
            font-size: 12px;
            color: #888;
            padding: 4px 8px;
        }

        .main {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        .editor-wrapper {
            flex: 1;
            position: relative;
            width: 100%;
        }

        .CodeMirror {
            height: 100% !important;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
        }

        .console-wrapper {
            width: 40%;
            background: #1e1e1e;
            border-left: 1px solid #3e3e42;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        @media (max-width: 768px) {
            .console-wrapper {
                position: fixed;
                top: 0;
                right: 0;
                width: 100%;
                height: 100%;
                z-index: 100;
                transform: translateX(100%);
            }

            .console-wrapper.show {
                transform: translateX(0);
            }

            .console-wrapper.hide-on-mobile {
                display: none;
            }
        }

        .console-header {
            background: #252526;
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #3e3e42;
            flex-shrink: 0;
        }

        .console-title {
            font-size: 13px;
            font-weight: 500;
            color: #cccccc;
        }

        .console-content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
            background: #1e1e1e;
        }

        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 101;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
        }

        .mobile-btn {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            border: none;
            background: #0e639c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .mobile-btn:hover {
            transform: scale(1.1);
        }

        .mobile-btn.run {
            background: #388a34;
        }

        .mobile-btn.stop {
            background: #c42b1c;
        }

        .mobile-btn.console {
            background: #68217a;
        }

        .log {
            color: #d4d4d4;
            margin-bottom: 4px;
        }

        .error {
            color: #f48771;
            margin-bottom: 4px;
            border-left: 3px solid #f48771;
            padding-left: 8px;
        }

        .error-line {
            color: #ff6b6b;
            font-weight: bold;
            background: rgba(244, 135, 113, 0.1);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .error-name {
            color: #ff9e9e;
            font-weight: bold;
        }

        .warn {
            color: #cca700;
            margin-bottom: 4px;
        }

        .info {
            color: #6796e6;
            margin-bottom: 4px;
        }

        .success {
            color: #4ec9b0;
            margin-bottom: 4px;
        }

        .timestamp {
            color: #6c6c6c;
            font-size: 11px;
            margin-right: 8px;
        }

        .loader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(30, 30, 30, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loader.active {
            display: flex;
        }

        .loader::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 3px solid #3e3e42;
            border-top-color: #0e639c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .CodeMirror-fullscreen {
            position: fixed !important;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: auto !important;
            z-index: 9999;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∞–≤—Ç–æ–¥–æ–ø–æ–ª–Ω–µ–Ω–∏—è */
        .CodeMirror-hints {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 10000;
        }

        .CodeMirror-hint {
            color: #d4d4d4;
            padding: 6px 12px;
            border-bottom: 1px solid #3e3e42;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .CodeMirror-hint:last-child {
            border-bottom: none;
        }

        .CodeMirror-hint-active {
            background: #0e639c;
            color: white;
        }

        .hint-type {
            color: #888;
            font-size: 11px;
            margin-left: 10px;
            font-style: italic;
        }

        .nav-back {
            color: #ffffff;
            text-decoration: none;
            transition: opacity 0.2s ease;
            text-indent: 20px;
        }

        .nav-back--white:hover {
            opacity: 0.8;
        }

        .hint-type.string { color: #ce9178; }
        .hint-type.number { color: #b5cea8; }
        .hint-type.boolean { color: #569cd6; }
        .hint-type.function { color: #dcdcaa; }
        .hint-type.object { color: #4ec9b0; }
        .hint-type.array { color: #9cdcfe; }
        .hint-type.undefined { color: #808080; }
        .hint-type.null { color: #808080; }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø–æ–∑–∏—Ü–∏–∏ –≤ –∏—Å—Ç–æ—Ä–∏–∏ */
        .history-indicator {
            font-size: 11px;
            color: #888;
            margin-left: 10px;
            padding: 2px 6px;
            background: #3e3e42;
            border-radius: 3px;
        }

        /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —Å—Ç—Ä–æ–∫–∏ —Å –æ—à–∏–±–∫–æ–π */
        .error-line-bg {
            background-color: rgba(244, 135, 113, 0.2) !important;
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏ */
        .copy-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #388a34;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 10000;
            animation: fadeInOut 2s ease;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            15% { opacity: 1; transform: translate(-50%, 0); }
            85% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
        }
    </style>
</head>

     <header id="header">
        <div class="container">

                <nav>

    <div id="app">
        <div class="controls">
            <button class="run" onclick="runCode()">‚ñ∂ –í—ã–ø–æ–ª–Ω–∏—Ç—å (F5)</button>
            <button class="stop" onclick="stopExecution()">‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
            
            <!-- –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ –ø–æ –∏—Å—Ç–æ—Ä–∏–∏ -->

            <button onclick="clearEditor()" class="clear">‚úèÔ∏è –û—á–∏—Å—Ç–∏—Ç—å —Ä–µ–¥–∞–∫—Ç–æ—Ä</button>

        <div class="main">
            <div class="editor-wrapper">

                <div class="loader" id="loader"></div>

                    <div class="console-title">–ö–æ–Ω—Å–æ–ª—å</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/display/fullscreen.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/javascript-hint.min.js"></script>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ–º
        let activeIntervals = [];
        let activeTimeouts = [];
        let isRunning = false;
        let originalConsole = {};
        let consoleOutput = document.getElementById('consoleOutput');
        let loader = document.getElementById('loader');
        let status = document.getElementById('status');
        let consoleWrapper = document.getElementById('consoleWrapper');
        let stopButton = document.querySelector('.controls .stop');
        let runButton = document.querySelector('.controls .run');
        let copyBtn = document.getElementById('copyBtn');
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –∏—Å—Ç–æ—Ä–∏–∏
        let historyStack = [];
        let currentHistoryIndex = -1;
        const maxHistorySize = 50;
        let ignoreNextChange = false;
        let historyBackBtn = document.getElementById('historyBackBtn');
        let historyForwardBtn = document.getElementById('historyForwardBtn');
        let historyIndicator = document.getElementById('historyIndicator');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
        let editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
            mode: 'javascript',
            theme: 'monokai',
            lineNumbers: true,
            lineWrapping: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            indentUnit: 4,
            tabSize: 4,
            indentWithTabs: false,
            gutters: ["CodeMirror-linenumbers"],
            extraKeys: {
                'F5': runCode,
                'Ctrl-Enter': runCode,
                'Cmd-Enter': runCode,
                'F11': toggleFullscreen,
                'Esc': function(cm) {
                    if (cm.getOption('fullScreen')) cm.setOption('fullScreen', false);
                },
                'Ctrl-Space': function(cm) {
                    showObjectHints(cm);
                },
                'Cmd-Space': function(cm) {
                    showObjectHints(cm);
                },
                'Ctrl-Z': function(cm) {
                    historyBack();
                },
                'Ctrl-Y': function(cm) {
                    historyForward();
                },
                'Ctrl-Shift-Z': function(cm) {
                    historyForward();
                },
                'Ctrl-C': function(cm) {
                    // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º Ctrl+C –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è
                    if (cm.somethingSelected()) {
                        // –ï—Å–ª–∏ –µ—Å—Ç—å –≤—ã–¥–µ–ª–µ–Ω–∏–µ, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ
                        return CodeMirror.Pass;
                    } else {
                        // –ï—Å–ª–∏ –Ω–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è, –∫–æ–ø–∏—Ä—É–µ–º –≤–µ—Å—å –∫–æ–¥
                        copyCode();
                    }
                }
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è –∫–æ–¥–∞ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        function copyCode() {
            const code = editor.getValue();
            
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π API clipboard
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(code).then(() => {
                    showCopyNotification('–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                    copyBtn.classList.add('copied');
                    copyBtn.textContent = '‚úì –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ';
                    status.textContent = '–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω';
                    
                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                        copyBtn.textContent = 'üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                        status.textContent = '–ì–æ—Ç–æ–≤';
                    }, 2000);
                }).catch(err => {
                    console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
                    fallbackCopyCode(code);
                });
            } else {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                fallbackCopyCode(code);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è —á–µ—Ä–µ–∑ textarea (fallback)
        function fallbackCopyCode(code) {
            const textarea = document.createElement('textarea');
            textarea.value = code;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    showCopyNotification('–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                    copyBtn.classList.add('copied');
                    copyBtn.textContent = '‚úì –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ';
                    status.textContent = '–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω';
                    
                    setTimeout(() => {
                        copyBtn.classList.remove('copied');
                        copyBtn.textContent = 'üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
                        status.textContent = '–ì–æ—Ç–æ–≤';
                    }, 2000);
                } else {
                    throw new Error('–ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–µ —É–¥–∞–ª–æ—Å—å');
                }
            } catch (err) {
                console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
                status.textContent = '–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è';
                alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤—ã–¥–µ–ª–∏—Ç—å –∏ —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤—Ä—É—á–Ω—É—é (Ctrl+C)');
            } finally {
                document.body.removeChild(textarea);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏
        function showCopyNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'copy-notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–≤–ª–µ—á–µ–Ω–∏—è —Ä–µ–∞–ª—å–Ω–æ–≥–æ –Ω–æ–º–µ—Ä–∞ —Å—Ç—Ä–æ–∫–∏ –∏–∑ –æ—à–∏–±–∫–∏
        function extractLineNumber(error, userCode) {
            // –†–∞–∑–±–∏–≤–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–π –∫–æ–¥ –Ω–∞ —Å—Ç—Ä–æ–∫–∏
            const userLines = userCode.split('\n');
            const userLineCount = userLines.length;
            
            if (error.stack) {
                const stackLines = error.stack.split('\n');
                
                // –ò—â–µ–º —Å—Ç—Ä–æ–∫—É —Å –Ω–æ–º–µ—Ä–æ–º –≤ stack trace
                for (let line of stackLines) {

                    try {
                        if (arg instanceof Error) {
                            // –î–ª—è –æ—à–∏–±–æ–∫ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ–µ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
                            const code = editor.getValue();
                            return formatError(arg, code);
                        }
                        return JSON.stringify(arg, null, 2);
                    } catch {
                        return String(arg);
                    }
                }
                return String(arg);
            }).join(' ');
            
            // –†–∞–∑–±–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ —Å—Ç—Ä–æ–∫–∏ –¥–ª—è –ª—É—á—à–µ–≥–æ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            const lines = text.split('\n');
            lines.forEach((line, index) => {
                if (index > 0) {
                    const lineDiv = document.createElement('div');
                    lineDiv.style.marginLeft = '20px';
                    lineDiv.style.whiteSpace = 'pre';
                    lineDiv.textContent = line;
                    div.appendChild(lineDiv);
                } else {
                    const textNode = document.createTextNode(line);
                    div.appendChild(textNode);
                }
            });
            
            consoleOutput.appendChild(div);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∫–æ–¥–∞
        async function runCode() {
            if (isRunning) {
                console.log('‚ö†Ô∏è –ö–æ–¥ —É–∂–µ –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è. –û—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ —Ç–µ–∫—É—â–µ–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ.');
                return;
            }

            const userCode = editor.getValue();
            
            isRunning = true;
            stopButton.style.display = 'flex';
            runButton.style.display = 'none';
            loader.classList.add('active');
            status.textContent = '–í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ...';
            showConsole();
            
            clearAllTimers();
            consoleOutput.innerHTML = '';
            
            saveConsole();
            hijackConsole();
            interceptTimers();
            
            console.log('üöÄ –ó–∞–ø—É—Å–∫ –∫–æ–¥–∞...');
            
            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º eval –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∫–æ–¥–∞
                // –û–±–æ—Ä–∞—á–∏–≤–∞–µ–º –≤ try-catch –¥–ª—èÊçïËé∑ –æ—à–∏–±–æ–∫
                const executeCode = new Function(`
                    try {
                        ${userCode}
                    } catch (error) {
                        throw error;
                    }
                `);
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–¥
                const executionPromise = Promise.resolve().then(() => executeCode());
                
                const timeoutPromise = new Promise((_, reject) => {
                    const timeoutId = setTimeout(() => {
                        reject(new Error('–¢–∞–π–º–∞—É—Ç: –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∑–∞–Ω—è–ª–æ –±–æ–ª–µ–µ 30 —Å–µ–∫—É–Ω–¥'));
                    }, 30000);
                    activeTimeouts.push(timeoutId);
                });
                
                await Promise.race([executionPromise, timeoutPromise]);
                
                setTimeout(() => {
                    if (isRunning) {
                        console.log('‚úÖ –ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω. –¢–∞–π–º–µ—Ä—ã –º–æ–≥—É—Ç –ø—Ä–æ–¥–æ–ª–∂–∞—Ç—å —Ä–∞–±–æ—Ç—É.');
                        status.textContent = '–ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω';
                    }
                }, 100);
                
            } catch (error) {
                // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –∏ –≤—ã–≤–æ–¥–∏–º –æ—à–∏–±–∫—É
                const formattedError = formatError(error, userCode);
                console.error(formattedError);
                status.textContent = '–û—à–∏–±–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è';
                
                // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º —Å—Ç—Ä–æ–∫—É —Å –æ—à–∏–±–∫–æ–π –≤ —Ä–µ–¥–∞–∫—Ç–æ—Ä–µ
                const errorInfo = extractLineNumber(error, userCode);
                if (errorInfo && errorInfo.line) {
                    const lineNumber = errorInfo.line - 1; // CodeMirror uses 0-based lines
                    if (lineNumber >= 0 && lineNumber < editor.lineCount()) {
                        editor.setCursor(lineNumber, 0);
                        editor.focus();
                        
                        // –£–±–∏—Ä–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –ø–æ–¥—Å–≤–µ—Ç–∫—É
                        for (let i = 0; i < editor.lineCount(); i++) {
                            editor.removeLineClass(i, 'background', 'error-line-bg');
                        }
                        
                        // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º —Å—Ç—Ä–æ–∫—É —Å –æ—à–∏–±–∫–æ–π
                        editor.addLineClass(lineNumber, 'background', 'error-line-bg');
                        
                        // –£–±–∏—Ä–∞–µ–º –ø–æ–¥—Å–≤–µ—Ç–∫—É —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                        setTimeout(() => {
                            editor.removeLineClass(lineNumber, 'background', 'error-line-bg');
                        }, 3000);
                    }
                }
            } finally {
                loader.classList.remove('active');
                // –ù–µ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º isRunning, —Ç–∞–∫ –∫–∞–∫ —Ç–∞–π–º–µ—Ä—ã –º–æ–≥—É—Ç –ø—Ä–æ–¥–æ–ª–∂–∞—Ç—å—Å—è
            }
        }

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è
        function stopExecution() {
            if (!isRunning) return;
            
            console.log('‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è...');
            clearAllTimers();
            restoreConsole();
            restoreTimers();
            
            isRunning = false;
            stopButton.style.display = 'none';
            runButton.style.display = 'flex';
            status.textContent = '–û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º';
        }

        // –û—á–∏—Å—Ç–∫–∞ —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
        function clearEditor() {
            editor.setValue('');
            status.textContent = '–†–µ–¥–∞–∫—Ç–æ—Ä –æ—á–∏—â–µ–Ω';
        }

        // –û—á–∏—Å—Ç–∫–∞ –∫–æ–Ω—Å–æ–ª–∏
        function clearConsole() {
            consoleOutput.innerHTML = '';
            status.textContent = '–ö–æ–Ω—Å–æ–ª—å –æ—á–∏—â–µ–Ω–∞';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –∫–æ–Ω—Å–æ–ª—å
        function toggleConsole() {
            if (window.innerWidth <= 768) {
                consoleWrapper.classList.toggle('show');
            } else {
                consoleWrapper.classList.toggle('hide-on-mobile');
            }
        }

        function showConsole() {
            if (window.innerWidth <= 768) {
                consoleWrapper.classList.add('show');
            } else {
                consoleWrapper.classList.remove('hide-on-mobile');
            }
        }

        function hideConsole() {
            if (window.innerWidth <= 768) {
                consoleWrapper.classList.remove('show');
            } else {
                consoleWrapper.classList.add('hide-on-mobile');
            }
        }

        // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
        function toggleFullscreen() {
            editor.setOption('fullScreen', !editor.getOption('fullScreen'));
        }

        // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F5') {
                e.preventDefault();
                runCode();
            }
            
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                try {
                    localStorage.setItem('js_code', editor.getValue());
                    status.textContent = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ';
                    setTimeout(() => status.textContent = '–ì–æ—Ç–æ–≤', 2000);
                } catch (err) {
                    status.textContent = '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è';
                }
            }
            
            if ((e.ctrlKey || e.metaKey) && e.key === 'l') {
                e.preventDefault();
                clearConsole();
            }
            
            if ((e.ctrlKey || e.metaKey) && e.key === 'c') {
                // –ù–µ –ø–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º, –µ—Å–ª–∏ –µ—Å—Ç—å –≤—ã–¥–µ–ª–µ–Ω–∏–µ
                if (!editor.somethingSelected()) {
                    e.preventDefault();
                    copyCode();
                }
            }
            
            if (e.key === 'Escape' && isRunning) {
                stopExecution();
            }
        });

        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏ –∏—Å—Ç–æ—Ä–∏—è
        let saveTimeout;
        editor.on('change', () => {
            const currentCode = editor.getValue();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –≤ –∏—Å—Ç–æ—Ä–∏—é
            addToHistory(currentCode);
            
            // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                try {
                    localStorage.setItem('js_code', currentCode);
                } catch (e) {}
            }, 1000);
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const savedCode = localStorage.getItem('js_code');
                if (savedCode) {
                    editor.setValue(savedCode);
                    // –î–æ–±–∞–≤–ª—è–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
                    addToHistory(savedCode);
                } else {
                    // –î–æ–±–∞–≤–ª—è–µ–º –ø—É—Å—Ç–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
                    addToHistory('');
                }
            } catch (e) {
                addToHistory('');
            }
            
            editor.focus();
            
            if (window.innerWidth <= 768) {
                hideConsole();
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç–∏–ª—å –¥–ª—è –ø–æ–¥—Å–≤–µ—Ç–∫–∏ –æ—à–∏–±–∫–∏
            const style = document.createElement('style');
            style.textContent = `
                .error-line-bg {
                    background-color: rgba(244, 135, 113, 0.2) !important;
                }
            `;
            document.head.appendChild(style);
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞
        window.addEventListener('resize', () => {
            editor.refresh();
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∑–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏
        window.addEventListener('beforeunload', (e) => {
            if (isRunning) {
                e.preventDefault();
                e.returnValue = '–ö–æ–¥ –≤—Å–µ –µ—â–µ –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è. –í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–π—Ç–∏?';
            }
        });
    </script>
