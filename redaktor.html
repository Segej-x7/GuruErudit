    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ–º
        let activeIntervals = [];
        let activeTimeouts = [];
        let isRunning = false;
        let originalConsole = {};
        let consoleOutput = document.getElementById('consoleOutput');
        let loader = document.getElementById('loader');
        let status = document.getElementById('status');
        let consoleWrapper = document.getElementById('consoleWrapper');
        let stopButton = document.querySelector('.controls .stop');
        let runButton = document.querySelector('.controls .run');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
        let editor = CodeMirror.fromTextArea(document.getElementById('codeEditor'), {
            mode: 'javascript',
            theme: 'monokai',
            lineNumbers: true,
            lineWrapping: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            indentUnit: 4,
            tabSize: 4,
            indentWithTabs: false,
            extraKeys: {
                'F5': runCode,
                'Ctrl-Enter': runCode,
                'Cmd-Enter': runCode,
                'F11': toggleFullscreen,
                'Esc': function(cm) {
                    if (cm.getOption('fullScreen')) cm.setOption('fullScreen', false);
                },
                'Ctrl-Space': function(cm) {
                    showObjectHints(cm);
                },
                'Cmd-Space': function(cm) {
                    showObjectHints(cm);
                }
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–∏–ø–∞ –∑–Ω–∞—á–µ–Ω–∏—è
        function getType(value) {
            if (value === null) return 'null';
            if (Array.isArray(value)) return 'array';
            const type = typeof value;
            return type;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Å–≤–æ–π—Å—Ç–≤ –æ–±—ä–µ–∫—Ç–∞
        function getObjectProperties(obj, maxDepth = 3, currentDepth = 0) {
            if (currentDepth >= maxDepth) return [];
            
            const properties = [];
            
            // –ü–æ–ª—É—á–∞–µ–º —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–µ —Å–≤–æ–π—Å—Ç–≤–∞
            Object.getOwnPropertyNames(obj).forEach(prop => {
                try {
                    const value = obj[prop];
                    const type = getType(value);
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º —Å–≤–æ–π—Å—Ç–≤–æ
                    properties.push({
                        name: prop,
                        type: type,
                        value: value,
                        enumerable: true
                    });
                } catch (e) {
                    // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º —Å–≤–æ–π—Å—Ç–≤–∞, –∫ –∫–æ—Ç–æ—Ä—ã–º –Ω–µ—Ç –¥–æ—Å—Ç—É–ø–∞
                }
            });
            
            // –ü–æ–ª—É—á–∞–µ–º —Å–≤–æ–π—Å—Ç–≤–∞ –ø—Ä–æ—Ç–æ—Ç–∏–ø–∞
            const proto = Object.getPrototypeOf(obj);
            if (proto && proto !== Object.prototype) {
                const protoProps = getObjectProperties(proto, maxDepth, currentDepth + 1);
                properties.push(...protoProps);
            }
            
            return properties;
        }

        // –ö–∞—Å—Ç–æ–º–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –∞–≤—Ç–æ–¥–æ–ø–æ–ª–Ω–µ–Ω–∏—è
        function showObjectHints(cm) {
            const cursor = cm.getCursor();
            const token = cm.getTokenAt(cursor);
            const line = cm.getLine(cursor.line);
            
            // –ò—â–µ–º —Ç–æ—á–∫—É –ø–µ—Ä–µ–¥ –∫—É—Ä—Å–æ—Ä–æ–º
            const textBeforeCursor = line.substring(0, cursor.ch);
            const lastDotIndex = textBeforeCursor.lastIndexOf('.');
            
            if (lastDotIndex === -1) {
                // –ï—Å–ª–∏ –Ω–µ—Ç —Ç–æ—á–∫–∏, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –∞–≤—Ç–æ–¥–æ–ø–æ–ª–Ω–µ–Ω–∏–µ
                CodeMirror.commands.autocomplete(cm);
                return;
            }
            
            // –ü–æ–ª—É—á–∞–µ–º –∏–º—è –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π –ø–µ—Ä–µ–¥ —Ç–æ—á–∫–æ–π
            const varName = textBeforeCursor.substring(0, lastDotIndex).trim();
            
            // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –∑–Ω–∞—á–µ–Ω–∏–µ –ø–µ—Ä–µ–º–µ–Ω–Ω–æ–π
            try {
                // –°–æ–∑–¥–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—É—é —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∑–Ω–∞—á–µ–Ω–∏—è
                const getValue = new Function(`
                    try {
                        return ${varName};
                    } catch(e) {
                        return undefined;
                    }
                `);
                
                const value = getValue();
                
                if (value === undefined || value === null) {
                    CodeMirror.commands.autocomplete(cm);
                    return;
                }
                
                // –ü–æ–ª—É—á–∞–µ–º —Å–≤–æ–π—Å—Ç–≤–∞ –æ–±—ä–µ–∫—Ç–∞
                const properties = getObjectProperties(value, 2);
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º –ø–æ–¥—Å–∫–∞–∑–∫–∏
                const hints = properties.map(prop => {
                    let displayText = prop.name;
                    let typeClass = prop.type;
                    
                    // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞
                    switch(prop.type) {
                        case 'function':
                            displayText = `${prop.name}()`;
                            break;
                        case 'object':
                            displayText = `${prop.name} {}`;
                            break;
                        case 'array':
                            displayText = `${prop.name} []`;
                            break;
                    }
                    
                    return {
                        text: prop.name,
                        displayText: displayText,
                        render: function(element, self, data) {
                            const container = document.createElement('div');
                            container.style.display = 'flex';
                            container.style.justifyContent = 'space-between';
                            container.style.alignItems = 'center';
                            container.style.width = '100%';
                            
                            const nameSpan = document.createElement('span');
                            nameSpan.textContent = displayText;
                            
                            const typeSpan = document.createElement('span');
                            typeSpan.textContent = prop.type;
                            typeSpan.className = `hint-type ${prop.type}`;
                            typeSpan.style.marginLeft = '10px';
                            typeSpan.style.fontSize = '11px';
                            typeSpan.style.opacity = '0.7';
                            
                            container.appendChild(nameSpan);
                            container.appendChild(typeSpan);
                            
                            element.appendChild(container);
                        }
                    };
                });
                
                // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ–¥—Å–∫–∞–∑–∫–∏: —Å–Ω–∞—á–∞–ª–∞ —Å–≤–æ–π—Å—Ç–≤–∞, –ø–æ—Ç–æ–º –º–µ—Ç–æ–¥—ã
                hints.sort((a, b) => {
                    const aIsFunc = a.displayText.includes('()');
                    const bIsFunc = b.displayText.includes('()');
                    if (aIsFunc && !bIsFunc) return 1;
                    if (!aIsFunc && bIsFunc) return -1;
                    return a.text.localeCompare(b.text);
                });
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫–∏
                CodeMirror.showHint(cm, function() {
                    return {
                        list: hints,
                        from: CodeMirror.Pos(cursor.line, lastDotIndex + 1),
                        to: cursor
                    };
                }, {
                    completeSingle: false,
                    alignWithWord: true,
                    closeCharacters: /[\s()\[\]{};:>,.]/,
                    closeOnUnfocus: true
                });
                
            } catch (error) {
                // –í —Å–ª—É—á–∞–µ –æ—à–∏–±–∫–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ –∞–≤—Ç–æ–¥–æ–ø–æ–ª–Ω–µ–Ω–∏–µ
                CodeMirror.commands.autocomplete(cm);
            }
        }

        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º setTimeout –∏ setInterval
        function interceptTimers() {
            const originalSetTimeout = window.setTimeout;
            const originalSetInterval = window.setInterval;
            const originalClearTimeout = window.clearTimeout;
            const originalClearInterval = window.clearInterval;

            window.setTimeout = function(callback, delay, ...args) {
                const id = originalSetTimeout(() => {
                    try {
                        callback(...args);
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –≤ setTimeout:', error);
                    }
                }, delay);
                activeTimeouts.push(id);
                return id;
            };

            window.setInterval = function(callback, delay, ...args) {
                const id = originalSetInterval(() => {
                    try {
                        callback(...args);
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –≤ setInterval:', error);
                    }
                }, delay);
                activeIntervals.push(id);
                return id;
            };

            window.clearTimeout = function(id) {
                const index = activeTimeouts.indexOf(id);
                if (index > -1) activeTimeouts.splice(index, 1);
                originalClearTimeout(id);
            };

            window.clearInterval = function(id) {
                const index = activeIntervals.indexOf(id);
                if (index > -1) activeIntervals.splice(index, 1);
                originalClearInterval(id);
            };
        }

        // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ —Ç–∞–π–º–µ—Ä—ã
        function restoreTimers() {
            window.setTimeout = setTimeout.original || window.setTimeout;
            window.setInterval = setInterval.original || window.setInterval;
            window.clearTimeout = clearTimeout.original || window.clearTimeout;
            window.clearInterval = clearInterval.original || window.clearInterval;
        }

        // –û—á–∏—Å—Ç–∫–∞ –≤—Å–µ—Ö –∞–∫—Ç–∏–≤–Ω—ã—Ö —Ç–∞–π–º–µ—Ä–æ–≤
        function clearAllTimers() {
            activeIntervals.forEach(id => {
                try { clearInterval(id); } catch (e) {}
            });
            activeIntervals = [];

            activeTimeouts.forEach(id => {
                try { clearTimeout(id); } catch (e) {}
            });
            activeTimeouts = [];
        }

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—É—é –∫–æ–Ω—Å–æ–ª—å
        function saveConsole() {
            originalConsole = {
                log: console.log,
                error: console.error,
                warn: console.warn,
                info: console.info,
                debug: console.debug,
                clear: console.clear,
                time: console.time,

            };
        }

        // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º –∫–æ–Ω—Å–æ–ª—å
        function hijackConsole() {
            console.log = function(...args) {
                originalConsole.log(...args);
                addToConsole('log', args);
            };
            
            console.error = function(...args) {
                originalConsole.error(...args);
                addToConsole('error', args);
            };
            
            console.warn = function(...args) {
                originalConsole.warn(...args);
                addToConsole('warn', args);
            };
            
            console.info = function(...args) {
                originalConsole.info(...args);
                addToConsole('info', args);
            };
            
            console.debug = function(...args) {
                originalConsole.debug(...args);
                addToConsole('log', args);
            };
            
            console.clear = function() {
                originalConsole.clear();
                clearConsole();
            };
            
            const timers = {};
            console.time = function(label = 'default') {
                timers[label] = Date.now();
            };
            
            console.timeEnd = function(label = 'default') {
                if (timers[label]) {
                    const duration = Date.now() - timers[label];
                    console.log(`${label}: ${duration}ms`);
                    delete timers[label];
                }
            };
        }

        // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–æ–Ω—Å–æ–ª—å
        function restoreConsole() {
            if (!originalConsole.log) return;
            Object.keys(originalConsole).forEach(key => {
                console[key] = originalConsole[key];
            });
        }

        // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –∫–æ–Ω—Å–æ–ª—å
        function addToConsole(type, args) {
            const div = document.createElement('div');
            div.className = type;
            
            const timeSpan = document.createElement('span');
            timeSpan.className = 'timestamp';
            timeSpan.textContent = new Date().toLocaleTimeString();
            div.appendChild(timeSpan);
            
            const text = args.map(arg => {
                if (typeof arg === 'object' && arg !== null) {
                    try {
                        if (arg instanceof Error) {
                            return `${arg.message}\n${arg.stack}`;
                        }
                        return JSON.stringify(arg, null, 2);
                    } catch {
                        return String(arg);
                    }
                }
                return String(arg);
            }).join(' ');
            
            const textNode = document.createTextNode(text);
            div.appendChild(textNode);
            
            consoleOutput.appendChild(div);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –∫–æ–¥–∞
        async function runCode() {
            if (isRunning) {
                console.log('‚ö†Ô∏è –ö–æ–¥ —É–∂–µ –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è. –û—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ —Ç–µ–∫—É—â–µ–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ.');
                return;
            }

            const code = editor.getValue();
            
            isRunning = true;
            stopButton.style.display = 'flex';
            runButton.style.display = 'none';
            loader.classList.add('active');
            status.textContent = '–í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ...';
            showConsole();
            
            clearAllTimers();
            consoleOutput.innerHTML = '';
            
            saveConsole();
            hijackConsole();
            interceptTimers();
            
            console.log('üöÄ –ó–∞–ø—É—Å–∫ –∫–æ–¥–∞...');
            
            try {
                const AsyncFunction = Object.getPrototypeOf(async function(){}).constructor;
                const executeCode = new AsyncFunction(`
                    try {
                        ${code}
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è:', error);
                    }
                `);
                
                const executionPromise = executeCode();
                const timeoutPromise = new Promise((_, reject) => {
                    const timeoutId = setTimeout(() => {
                        reject(new Error('–¢–∞–π–º–∞—É—Ç: –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –∑–∞–Ω—è–ª–æ –±–æ–ª–µ–µ 30 —Å–µ–∫—É–Ω–¥'));
                    }, 30000);
                    activeTimeouts.push(timeoutId);
                });
                
                await Promise.race([executionPromise, timeoutPromise]);
                
                setTimeout(() => {
                    if (isRunning) {
                        console.log('‚úÖ –ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω. –¢–∞–π–º–µ—Ä—ã –º–æ–≥—É—Ç –ø—Ä–æ–¥–æ–ª–∂–∞—Ç—å —Ä–∞–±–æ—Ç—É.');
                        status.textContent = '–ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω';
                    }
                }, 100);
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è:', error.message);
                status.textContent = '–û—à–∏–±–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è';
            } finally {
                loader.classList.remove('active');
            }
        }

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è
        function stopExecution() {
            if (!isRunning) return;
            
            console.log('‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è...');
            clearAllTimers();
            restoreConsole();
            restoreTimers();
            
            isRunning = false;
            stopButton.style.display = 'none';
            runButton.style.display = 'flex';
            status.textContent = '–û—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º';
        }

        // –û—á–∏—Å—Ç–∫–∞ –∫–æ–Ω—Å–æ–ª–∏
        function clearConsole() {
            consoleOutput.innerHTML = '';
            status.textContent = '–ö–æ–Ω—Å–æ–ª—å –æ—á–∏—â–µ–Ω–∞';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –∫–æ–Ω—Å–æ–ª—å
        function toggleConsole() {
            if (window.innerWidth <= 768) {
                consoleWrapper.classList.toggle('show');
            } else {
                consoleWrapper.classList.toggle('hide-on-mobile');
            }
        }

        function showConsole() {
            if (window.innerWidth <= 768) {
                consoleWrapper.classList.add('show');
            } else {
                consoleWrapper.classList.remove('hide-on-mobile');
            }
        }

        function hideConsole() {
            if (window.innerWidth <= 768) {
                consoleWrapper.classList.remove('show');
            } else {
                consoleWrapper.classList.add('hide-on-mobile');
            }
        }

        // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
        function toggleFullscreen() {
            editor.setOption('fullScreen', !editor.getOption('fullScreen'));
        }

        // –ì–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F5') {
                e.preventDefault();
                runCode();
            }
            
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                try {
                    localStorage.setItem('js_code', editor.getValue());
                    status.textContent = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ';
                    setTimeout(() => status.textContent = '–ì–æ—Ç–æ–≤', 2000);
                } catch (err) {
                    status.textContent = '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è';
                }
            }
            
            if ((e.ctrlKey || e.metaKey) && e.key === 'l') {
                e.preventDefault();
                clearConsole();
            }
            
            if (e.key === 'Escape' && isRunning) {
                stopExecution();
            }
        });

        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        let saveTimeout;
        editor.on('change', () => {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                try {
                    localStorage.setItem('js_code', editor.getValue());
                } catch (e) {}
            }, 1000);
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const savedCode = localStorage.getItem('js_code');
                if (savedCode) {
                    editor.setValue(savedCode);
                }
            } catch (e) {}
            
            editor.focus();
            
            if (window.innerWidth <= 768) {
                hideConsole();
            }
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞
        window.addEventListener('resize', () => {
            editor.refresh();
        });

        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∑–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏
        window.addEventListener('beforeunload', (e) => {
            if (isRunning) {
                e.preventDefault();
                e.returnValue = '–ö–æ–¥ –≤—Å–µ –µ—â–µ –≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è. –í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–π—Ç–∏?';
            }
        });
    </script>
